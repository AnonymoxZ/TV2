<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Frontpage para trabalho de escola</title>
</head>
<body>
    <div id="screen-desktop"></div>
    <div id="screen-mobile">
        <header id="cabecalho-mobile">
            <i id="icone-gallery" class="material-icons">photo_library</i>
            <h1 id="cab-titulo">Frontpage</h1>
            <i id="icone-menu" class="material-icons">menu</i>
        </header>
        <section id="sessao-contato">
            <h5 id="sessao-contato-titulo">Contato</h5>
            <ul id="sessao-perfis">
                <li class="perfil-contato"><img src="imagens/img-contato-1.png" alt="Perfil de contato">
                <p>Nome</p></li>
                <li class="perfil-contato"><img src="imagens/img-contato-2.png" alt="Perfil de contato">
                <p>Nome</p></li>
                <li class="perfil-contato"><img src="imagens/img-contato-3.png" alt="Perfil de contato">
                <p>Nome</p></li>
            </ul>
        </section>
            <section id="banner">
                <h3 id="banner-titulo">Bem-vindo a nossa Frontpage</h3>
                <h4>Faça seu dia extraordinário<br>com um Jordan</h4>
                <figure id="img-banner">
                    <img src="imagens/img-produto-banner.png" alt="Tenis jordan roxo">
                </figure>
            </section>
            <section id="portal-media">
            <h3>Portal > videos</h3>
            <div id="video">
            <iframe width="250" height="205" src="https://www.youtube.com/embed/KXw7MM5rSrM?si=Qxcn_wU4j0Fvz9Nr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            </section>
        <footer id="rodape">
            <p>Copyright Vitor Carlos</p>
            <a href="https://www.linkedin.com/in/vitor-carlos-ab480b2a8/">
            <img id="linkedin" src="imagens/contato-linkedin.png" alt="Logo Linkedin">
            </a>
        </footer>
    </div>
</body>
</html>
